<!Doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Javascript Module</title>
                <link rel="stylesheet" href="./style.css">
        </head>
        <body>
                <nav>
                        <div class="brandName">Binsonworks Javascript module</div>
                        <div class="currentTime">00:00:00</div>
                        <div class="weather">오늘의 날씨: 
                                <img class="weatherImg">img here</img>
                        </div>
                        
                </nav>
                <section>
                        <div class="colum-1">
                            <div class="greetings">
                                <form class="greetingInput">
                                        <input placeholder="Hey yo!"/>
                                </form>
                                <h1>Hello There</h1>
                            </div>
                            <div class="todoSection">
                                    <form class="todoForm">
                                            <input placeholder="Today works" />
                                            <ul class="todoList"></ul>
                                    </form>
                            </div>
                        </div>
                        <div class="colum-2">
                            <canvas class="canvas" id="jsCanvas" >
                            </canvas>
                            <div class="canvasPen">
                                    <input type="range"  id="pencilWidth" name="pencil" 
         min="0" max="5" value="2.5" step="0.1">
                            </div> 
                            <div class="canvasBtn">
                                <button id="changeMode">Fill</button>
                                <button id="saveBtn">save</button>
                            </div>
                            <div class="color">
                                    <div class="color1 jsColor" style="background-color: #2c2c2c;"></div>
                                    <div class="color2 jsColor" style="background-color: white;"></div>
                                    <div class="color3 jsColor" style="background-color: #ff3b30;"></div>
                                    <div class="color4 jsColor" style="background-color: #ff9500;"></div>
                                    <div class="color5 jsColor" style="background-color: #ffcc00;"></div>
                                    <div class="color6 jsColor" style="background-color: #4cd963;"></div>
                                    <div class="color7 jsColor" style="background-color: #5ac8fa;"></div>
                                    <div class="color8 jsColor" style="background-color: #0579FF;"></div>
                                    <div class="color9 jsColor" style="background-color: #5856d6;"></div>

                            </div>
                       </div>
                        

                </section>
                <script src="./currentTime.js"></script>
                <script src="./weather.js"></script>
                <script src="./greetings.js"></script>
                <script src="./todo.js"></script>
                <script src="./canvas.js"></script>

        </body>

</html>
